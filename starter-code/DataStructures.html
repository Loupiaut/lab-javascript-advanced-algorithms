<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Stack</h1>
    <input id="dotdot" type="text" placeholder="Add the element to the stack...">
    <button id="add_btn" class="btn add-btn">Add</button>
    <button id="take_btn" class="btn take-btn">Take</button>
    <div id="overflow" class="flowbox">Stack Overflow</div>
    <section class="multiPass">
      <div class="box" id="content-box-7"></div>
      <div class="box" id="content-box-6"></div>
      <div class="box" id="content-box-5"></div>
      <div class="box" id="content-box-4"></div>
      <div class="box" id="content-box-3"></div>
      <div class="box" id="content-box-2"></div>
      <div class="box" id="content-box-1"></div>
      <div class="box" id="content-box-0"></div>
    </section>
    <div id="underflow" class="flowbox">Stack Underflow</div>
  </section>
  <section class="container">
      <h1>Queue</h1>
      <input id="dotdot2" type="text" placeholder="Add the element to the stack...">
      <button id="add_btn2" class="btn add-btn">Add</button>
      <button id="take_btn2" class="btn take-btn">Take</button>
      <div id="overflow2" class="flowbox">Stack Overflow</div>
      <section class="multiPass">
        <div class="queue-box" id="queue-box-7"></div>
        <div class="queue-box" id="queue-box-6"></div>
        <div class="queue-box" id="queue-box-5"></div>
        <div class="queue-box" id="queue-box-4"></div>
        <div class="queue-box" id="queue-box-3"></div>
        <div class="queue-box" id="queue-box-2"></div>
        <div class="queue-box" id="queue-box-1"></div>
        <div class="queue-box" id="queue-box-0"></div>
      </section>
      <div id="underflow2" class="flowbox">Stack Underflow</div>
    </section>




  <script type="module" src="src/QueueDataStructure.js"></script>
  <script type="module" src="src/StackDataStructure.js"></script>
  <script type="module" src="js/stack.js"></script>
  <script type="module" src="js/queue.js"></script>
</body>
</html>
